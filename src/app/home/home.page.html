<ion-header [translucent]="true">
    <ion-toolbar color="danger">
        <ion-buttons style="height: 30px;">
            <ion-title>
                Reporte
                <!--   <ion-img src="assets/logoTrucka.png" style="height: 30px;"></ion-img>-->

            </ion-title>
            <ion-img style="height: 30px; margin-left: 140px;" src="assets/logoTrucka.png"></ion-img>
        </ion-buttons>

    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <div class="main">
        <h2>1315421</h2>
        <h2 style="color: black;">FRENTE</h2>
        <ion-img style="height: 250px;" src="assets/trailer.jpg"></ion-img>
    </div>
    <div *ngIf="!terminado">

        <ion-list>


            <ion-radio-group [(ngModel)]="preguntas[posicion].tiene" (ngModelChange)="checarOpcion()">

                <ion-list-header>
                    <h3>多Tiene {{preguntas[posicion].articulo}}?</h3>
                </ion-list-header>


                <ion-item>
                    <ion-label>Si</ion-label>
                    <ion-radio slot="start" value="true"></ion-radio>
                </ion-item>

                <ion-item>
                    <ion-label>No</ion-label>
                    <ion-radio slot="start" value="false"></ion-radio>
                </ion-item>

            </ion-radio-group>
        </ion-list>
        <div *ngIf="preguntas[posicion].tiene === 'true'">
            <ion-list>
                <ion-radio-group [(ngModel)]="preguntas[posicion].respuesta" (ngModelChange)="checarRespuesta()">


                    <ion-list-header>
                        <h3>多Cual es su estado?</h3>
                    </ion-list-header>

                    <ion-item>
                        <ion-label>Buen Estado</ion-label>
                        <ion-radio slot="start" value="1"></ion-radio>
                    </ion-item>

                    <ion-item>
                        <ion-label>Da単ado</ion-label>
                        <ion-radio slot="start" value="2"></ion-radio>
                    </ion-item>


                </ion-radio-group>
            </ion-list>

            <ion-list *ngIf="preguntas[posicion].respuesta === '2'">
                <ion-radio-group [(ngModel)]="preguntas[posicion].estado" (ngModelChange)="checarEstado()">


                    <ion-list-header>
                        <h3>Selecciona el da単o encontrado</h3>
                    </ion-list-header>

                    <ion-item>
                        <ion-label>Raspado</ion-label>
                        <ion-radio slot="start" value="raspado"></ion-radio>
                    </ion-item>

                    <ion-item>
                        <ion-label>Fisurado</ion-label>
                        <ion-radio slot="start" value="fisurado"></ion-radio>
                    </ion-item>
                    <ion-item>
                        <ion-label>Estrellado</ion-label>
                        <ion-radio slot="start" value="estrellado"></ion-radio>
                    </ion-item>
                    <ion-item>
                        <ion-label>Falta alguna de las piezas</ion-label>
                        <ion-radio slot="start" value="falta"></ion-radio>
                    </ion-item>
                    <ion-item>
                        <ion-label>Ninguna de las anteriores</ion-label>
                        <ion-radio slot="start" value="ninguna"></ion-radio>
                    </ion-item>


                </ion-radio-group>
            </ion-list>
        </div>

        <img (click)="hacerFoto()" src="assets/addImage.png" *ngIf="preguntas[posicion].respuesta === '2' && preguntas[posicion].imagen === '' ">
        <ion-img style="height: 150px;" src="{{preguntas[posicion].imagen}}" *ngIf="preguntas[posicion].respuesta === '2' && preguntas[posicion].imagen !== '' "></ion-img>

        <ion-item *ngIf="preguntas[posicion].respuesta === '2'">
            <ion-label position="stacked">Comentarios</ion-label>
            <ion-textarea>
            </ion-textarea>

        </ion-item>
        <ion-grid>
            <ion-row>
                <!--         <ion-col>
                    <ion-button (click)="anterior()" *ngIf="posicion > 0">Anterior </ion-button>
                </ion-col>
                -->

                <ion-col style="float: right;">
                    <ion-button (click)="siguiente()" style="float: right;" disabled="{{HabilitarSiguiente}}">Siguiente </ion-button>

                </ion-col>

                <!-- <ion-col style="left: auto;">
                    <ion-button (click)="anterior()">Anterior</ion-button>
                </ion-col> -->

            </ion-row>

        </ion-grid>
    </div>
    <div *ngIf="terminado">
        <h3>Reporte terminado</h3>
        <h2>Gracias!</h2>
        <ion-button routerLink="/start" (click)="enviar()">Enviar </ion-button>


    </div>
</ion-content>
