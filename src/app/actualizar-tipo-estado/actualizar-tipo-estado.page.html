<ion-header>
    <ion-toolbar color="danger">
        <ion-buttons style="height: 30px;">
            <!-- <ion-back-button defaultHref="/start"></ion-back-button> -->
            <ion-title>Actualizar Tipo de estado</ion-title>
            <ion-img style="height: 40px; margin-center: 140px;" src="assets/logoTrucka.png"></ion-img>
        </ion-buttons>

    </ion-toolbar>

</ion-header>

<ion-content>
    <div>
        <ion-grid fixed>
            <ion-row>
                <ion-col size="12" size-lg="12" size-md="12" size-sm="12">

                    <ion-card>
                        <ion-card-content>

                            <ion-card-subtitle class="centrado" color="danger">Nuevo Tipo De Estado:</ion-card-subtitle>
                            <br>
                            <ion-card-subtitle class="fuente1">Nombre</ion-card-subtitle>
                            <ion-item>

                                <ion-input class="fuente2" [(ngModel)]="Tipo_estado"></ion-input>
                                <!-- <ion-label class="fuente2">{{nombre}}</ion-label> -->
                            </ion-item>
                            <!-- <ion-card-subtitle class="fuente1">Tipo de estado:</ion-card-subtitle> -->
                            <ion-card-subtitle class="fuente1">Valores de tipo de estado</ion-card-subtitle>
                            <ion-item>

                                <ion-input class="fuente2" [(ngModel)]="valor1"></ion-input>
                            </ion-item>
                            <ion-item>
                                <ion-input class="fuente2" [(ngModel)]="valor2"></ion-input>

                            </ion-item>
                            <ion-item>

                                <ion-input class="fuente2" [(ngModel)]="valor3"></ion-input>

                            </ion-item>
                            <ion-item>
                                <ion-input class="fuente2" [(ngModel)]="valor4"></ion-input>
                            </ion-item>

                        </ion-card-content>
                    </ion-card>
                </ion-col>
            </ion-row>
        </ion-grid>
        <ion-grid fixed>
            <ion-row>
                <ion-col size="2"></ion-col>
                <ion-col size="3"></ion-col>
                <ion-col size="3"></ion-col>
                <ion-col size="4">
                    <ion-button style="float: right;" (click)="Guardar()" color="danger">
                        Guardar Cambios
                    </ion-button>
                </ion-col>

            </ion-row>
        </ion-grid>
    </div>
</ion-content>
